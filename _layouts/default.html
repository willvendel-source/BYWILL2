<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title | default: "BYWILL" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
</head>

<body>

  <header class="siteHeader">
    <div class="wrap nav">
      <a class="brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/bywill-logo.png' | relative_url }}" alt="BYWILL logo" onerror="this.style.display='none'">
        <span>{{ site.title | default: "BYWILL" }}</span>
      </a>

      <nav class="menu">
        <a href="{{ '/' | relative_url }}#start">Start</a>
        <a href="{{ '/chakrazones' | relative_url }}">Lichaamszones</a>
        <a href="{{ '/adem' | relative_url }}">Adem</a>
        <a href="{{ '/stoicisme' | relative_url }}">Stoïcisme</a>
        <a href="{{ '/kennismaken' | relative_url }}">Kennismaken</a>
        <a href="{{ '/contact' | relative_url }}">Contact</a>
      </nav>

      <div class="navRight">
        <a class="btn" href="{{ '/kennismaken' | relative_url }}">Kennismaken</a>
        <a class="btn primary" href="{{ '/contact' | relative_url }}">Inschrijven</a>
      </div>
    </div>
  </header>

  <main class="siteMain">
    {{ content }}
  </main>

  <footer class="siteFooter">
    <div class="wrap">
      {{ site.title | default: "BYWILL" }}<br>
      Innerlijke Reis · Lichaamszones · Adem · Stoïcisme
    </div>
  </footer>

  <script src="{{ '/assets/script.js' | relative_url }}" defer></script>
</body>
</html>
